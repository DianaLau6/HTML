<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card flower</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/flower.png" typpe="image/x-icon">

</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/Bolacasco.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contenting">
                    <img src="./img/flower.png" alt="Extraterrestre" class="card-body-contenting-img"
                    width="150">
                </div>
                <h1 class="card-body-title">
                    Flor 
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3> Nave</h3>
                    <img src="./img/nave2.png" alt="nave" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>inteligencia</h3>
                    <img src="./img/inteligencia.png" alt="inteligencia" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Arma</h3>
                    <img src="./img/armas.png" alt="Armas" width="35">
                </div>
            </div>
        </article>
    </main>
    
</body>
</html>
